<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Kens Unit Converter</title>
</head>
<body>
<div class="converter-body">
    <div class="hero">    
        <h1> Metric/Imperial Unit Conversion</h1>
        <input type="text" class="number" id="number" >
        <button class="btn" id="btn"> Convert </button> 
    </div>
        <div class="conversion-container lead-container"> 
            <h3 class="box-title"> Length (Meter/Feet) </h3>
            <p id="length">  </p>
        
        </div>
        <div div class="conversion-container"> 
            <h3 class="box-title"> Volume (Liters/Gallons) </h3>
            <p id="volume">  </p>
        
        </div>
        <div class="conversion-container"> 
            <h3 class="box-title"> Mass (Kilograms/Pounds) </h3>
            <p id="mass">  </p>
        
        </div>
</div>
    <script src="index.js"></script>
</body>
</html>
